{% extends "base.html" %}

    {% block screenning %}
        <div class="container">
            <div class="row">
                {% for screening in screenings %}
                    <div class="col-2 mx-3 my-1">
                        <div class="card categories-card">
                            <img src="{{screening.image.url}}" class="categories-img" />
                            <div class="d-flex justify-content-between align-items-end p-1">
                                <h5 class="fs-6 ">{{screening.title}}</h5>
                                <button class="btn btn-danger btn-sm">خرید بلیت</button>
                            </div>
                        </div>
                    </div>
                {% endfor %} 
            </div>
        </div>                        
    {% endblock screenning %}
