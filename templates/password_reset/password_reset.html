{% load static %}
{% load widget_tweaks %}
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ثبت نام | ورود</title>
</head>
<body>
    <div class="container-fluid">
        <body class="login-register-body">
            <div class="containerr">
                <section class="login-box">
                    <div class="sinematicket-img mb-4">
                        <img src="https://cinematicket.org/v3.13.8/assets/images/typo_logo.svg" alt="" />
                    </div>
                    <div class="login">
                        <div class="d-flex">
                            <div class="">
                                <span class="fw-bold ">برای تغییر کلمه عبور ایمیل خود را وارد کنید</span>
                                <form class="mt-3" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label htmlFor="exampleInputEmail1" class="form-label">آدرس ایمیل :</label>
                                        {{ form.email|attr:"class:form-control" }}
                                        {% for error in form.email.errors %}
                                            <p class="text-danger">{{ error }}</p>
                                        {% endfor %}
                                        <!-- <input type="email" class="form-control" id="exampleInputEmail1" /> -->
                                    </div>
                                    <button type="submit" class="btn btn-danger"><span class="mx-5">ارسال</span></button>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="login-svg">
                        <img src="{% static 'images/login&register/login.svg' %}" alt="" />
                    </div>

                    <div class="comeback-to-home">
                        <a href="{% url 'home' %}"><button type="submit" class="btn btn-danger">بازگشت به صفحه اصلی</button></a>
                    </div>
                </section>
            </div>
        </body>
    </div>
</body>
</html>
